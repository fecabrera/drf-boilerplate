name: Docker Image CI

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch
  pull_request: # Triggers the workflow on pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      uses: docker/build-push-action@v6.16.0
      with:
        context: .
        file: Dockerfile
        tags: app-test:${{ github.sha }}

    # Testing and coverage steps
    - name: Install dev dependencies
      run: |
        docker run --user root --rm app-test:${{ github.sha }} pipenv install --dev --deploy --system

    - name: Run tests with coverage report
      run: |
        docker run --user root --rm app-test:${{ github.sha }} python -m coverage run manage.py test
        docker run --user root --rm app-test:${{ github.sha }} python -m coverage report
